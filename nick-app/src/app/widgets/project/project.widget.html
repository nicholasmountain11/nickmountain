<mat-card class="project-card">
    <mat-card-header>
        <mat-card-title class="title">
            {{ project.name }}
        </mat-card-title>
        <mat-card-subtitle class="subtitle">
            {{ project.projectType }}
        </mat-card-subtitle>
    </mat-card-header>
    <div class="card-content">
        <mat-card-content class="content">
            <p>
                {{ project.description }}
            </p>
        </mat-card-content>
    </div>
    
    <mat-card-actions>
        <a mat-button href="{{ project.link }}" target="_blank" class="button-link">
            VIEW
        </a>
    </mat-card-actions>
</mat-card>
