<div>
    <mat-card class="new-player-card" appearance="outlined">
        <mat-card-header>
            <mat-card-subtitle>
                Add New Player
            </mat-card-subtitle>
        </mat-card-header>
        <br>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="field-container">

                    <div class="center">
                        <label for="name">Name</label>
                        <input id="name" type="text" formControlName="name">
                    </div>
                    <div class="center">
                        <label for="rating">Rating</label>
                        <input id="rating" type="text" formControlName="rating">
                    </div>
                    <button 
                        class="center"
                        mat-stroked-button
                        color="primary" 
                        [disabled]="!registerForm.valid">
                        Submit
                    </button>
                </div>
                
            </form>
        </mat-card-content>
        
    </mat-card>
</div>
