<mat-tab-group>
    <mat-tab label="Players">
        <player-widget class="player-widget" [player]="player" *ngFor="let player of players$"/>
    </mat-tab>
    <mat-tab label="New Player">
        <new-player-widget 
            class="new-player-widget"
            (registerPlayer)="registerPlayer($event)" />
        <new-round-widget />
    </mat-tab>
    <mat-tab label="Top Rounds">
        top rounds
    </mat-tab>
</mat-tab-group>
